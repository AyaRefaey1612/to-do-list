<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
  <div class="container">
    <input type="text"/>
    <div class="plus">+</div> 
    <div class="tasks">
      <div class="there-are-no-tasks">There are no tasks yet</div>
    </div>

    <div class="information">
    <div class="tasks-no">Tasks <span>0</span></div>
    <div class="Completed">Completed <span>0</span></div>
  </div>
  </div>
  <div class="last-buttons">
   <button class="delete-all">Delete All</button>
   <button class="Complete-all">Complete All</button>
  </div>
</body>
 <script src="main.js"></script>
 </script>
</html>
